scheduler:
  module: dagster.core.scheduler
  class: DagsterDaemonScheduler


run_coordinator:
  module: dagster.core.run_coordinator
  class: QueuedRunCoordinator
  config:
    max_concurrent_runs: 5
    tag_concurrency_limits:
      - key: "operation"
        value: "example"
        limit: 5

run_launcher:
  module: dagster_docker
  class: DockerRunLauncher
  config:
    network: es_network
    container_kwargs:
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
        - /tmp/io_manager_storage:/tmp/io_manager_storage
        - /home/codechallenge/InnoClass/backend/dagster_home:/opt/dagster/dagster_home
        - /home/codechallenge/InnoClass/backend/classEngine/data:/opt/project_data        

run_storage:
  module: dagster.core.storage.runs
  class: SqliteRunStorage
  config:
    base_dir: /opt/dagster/dagster_home

schedule_storage:
  module: dagster.core.storage.schedules
  class: SqliteScheduleStorage
  config:
    base_dir: /opt/dagster/dagster_home

event_log_storage:
  module: dagster.core.storage.event_log
  class: SqliteEventLogStorage
  config:
    base_dir: /opt/dagster/dagster_home

retention:
  schedule:
    purge_after_days: 90 # Retain schedule ticks for 90 days
  sensor:
    purge_after_days:
      skipped: 3   # Retain skipped sensor ticks for 7 days
      failure: 3  # Retain failed sensor ticks for 30 days
      success: -1  # Retain successful sensor ticks indefinitely (-1 means indefinitely)